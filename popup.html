<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClipNest</title>
		<!-- STYLESHEET -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>ClipNest</h1>
